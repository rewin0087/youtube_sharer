# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  host: <%= ENV['APP_CONFIG_PGSQL_HOST'] || 'localhost' %>
  port: <%= ENV['APP_CONFIG_PGSQL_PORT'] || 5432 %>
  username: <%= ENV['APP_CONFIG_PGSQL_USERNAME'] || 'postgres' %>
  password: <%= ENV['APP_CONFIG_PGSQL_PASSWORD'] %>
  encoding: utf8
  reconnect: true
  pool: 25

development:
  <<: *default
  database: youtube_share_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: youtube_share_test

production:
  <<: *default
  database: youtube_share_production
